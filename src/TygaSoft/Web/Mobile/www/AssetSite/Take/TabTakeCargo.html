<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>收货面板</title>
</head>
<body>
    <header>
        <a class="easyui-linkbutton m-back" plain="true" onclick="$('#dlgTabTakeCargo').dialog('destroy'); return false;">返回</a>
    </header>
    <div id="tabTakeCargo" class="easyui-tabs" data-options="fit:true,border:false,tabWidth:120,tabHeight:35,onSelect:TabSelect.TabTakeCargo">
        <div id="tabAddBarcodeRfid" title="资产初始化" data-options="href:'/asset/Mobile/www/AssetSite/Take/AddBarcodeRfid.html'" style="padding:10px"></div>
        <div id="tabListBarcodeRfid" title="记录" style="padding:20px">
            <table id="dgRecord" class="easyui-datagrid" data-options="rownumbers:true,singleSelect:false,border:true,fitColumns:false,scrollbarSize:0,header:'#dgRecordToolbar'">
                <thead>
                    <tr>
                        <th data-options="field:'Id',checkbox:true"></th>
                        <th data-options="field:'Barcode',width:150">条码</th>
                        <th data-options="field:'RFID',width:200">RFID</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="/asset/Mobile/www/scripts/Locale/Jeasyui-extend-lang-zh_cn.js"></script>
    <script src="/asset/Mobile/www/scripts/AssetSite/All.js"></script>
    <script src="/asset/Mobile/www/scripts/AssetSite/TabSelect.js"></script>
    <script src="/asset/Mobile/www/scripts/AssetSite/Take/ListBarcodeRfid.js"></script>
    <script type="text/javascript">
        $(function () {
            All.Init();
            ListBarcodeRfid.Init();
        })
    </script>
</body>
</html>
