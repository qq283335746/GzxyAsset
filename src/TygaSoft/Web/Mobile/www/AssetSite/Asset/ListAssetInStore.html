<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>资产入库</title>
</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div class="fl">
                <a id="abtnBackMenu" class="easyui-linkbutton m-back" data-options="plain:true">返回</a>
            </div>
            <div class="fr">
                <a id="mmbAsset" data-options="iconCls:'icon-more',plain:true,hasDownArrow:false,menu:'#mmAsset',menuAlign:'right'"></a>
            </div>
            <span class="clr"></span>
        </header>
        <div id="mmAsset" class="menu-content" style="width:230px;">
            <div id="dlAllMenu" data-options="border:false,lines:true"></div>
        </div>
        <div id="toolbar" style="padding:5px;">
            <a id="abtnAdd" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">新建</a>
            <a id="abtnEdit" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'">编辑</a>
            <a id="abtnDel" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'">删除</a>
        </div>
        <table id="dgT" class="easyui-datagrid" data-options="rownumbers:true,fit:true,fitColumns:false,border:false,toolbar:'#toolbar'">
            <thead>
                <tr>
                    <th data-options="field:'Id',checkbox:true"></th>
                    <th data-options="field:'CategoryId',hidden:true"></th>
                    <th data-options="field:'UseCompanyId',hidden:true"></th>
                    <th data-options="field:'OwnedCompanyId',hidden:true"></th>
                    <th data-options="field:'PictureUrl',width:100">照片</th>
                    <th data-options="field:'Barcode',width:100">资产条码</th>
                    <th data-options="field:'Named',width:100">资产名称</th>
                    <th data-options="field:'CategoryName',width:100">资产类别</th>
                    <th data-options="field:'SpecModel',width:100">规格型号</th>
                    <th data-options="field:'SNCode',width:100">SN号</th>
                    <th data-options="field:'Unit',width:100">计量单位</th>
                    <th data-options="field:'Price',width:100">金额</th>
                    <th data-options="field:'UseCompany',width:100">使用公司</th>
                    <th data-options="field:'UseCompanyDepmt',width:100">使用部门</th>
                    <th data-options="field:'UsePerson',width:100">使用人</th>
                    <th data-options="field:'RegionText',width:100">区域</th>
                    <th data-options="field:'StoreLocation',width:100">存放地点</th>
                    <th data-options="field:'Manager',width:100">管理员</th>
                    <th data-options="field:'OwnedCompanyText',width:100">所属公司</th>
                    <th data-options="field:'SBuyDate',width:100">购入时间</th>
                    <th data-options="field:'Supplier',width:100">供应商</th>
                    <th data-options="field:'UseExpireMonth',width:100">使用期限</th>
                </tr>
            </thead>
        </table>
        <footer class="l-footer">
            <a name="abtnMore" class="easyui-linkbutton" style="width:100%;height:40px;"><span style="font-size:16px">加载更多...</span></a>
        </footer>
    </div>

    <input type="hidden" name="hAction" />

    <div id="dlgAddAssetInStore"></div>

    <script type="text/javascript" src="/asset/Mobile/www/scripts/AssetSite/Asset/ListAssetInStore.js"></script>
    <script type="text/javascript" src="/asset/Mobile/www/scripts/AssetSite/Menu.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#abtnBackMenu").click(function () {
                $('#mmbAsset').menubutton('destroy');
                $('#dlgListAssetInStore').dialog('destroy');
                $("#abtnAsset").click();
                return false;
            })
            Menu.Init();
            ListAssetInStore.Init();
        })
    </script>
</body>
</html>
