<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新增/编辑盘盈</title>
</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div class="fl">
                <a name="abtnBack" class="easyui-linkbutton m-back" data-options="plain:true">返回</a>
            </div>
            <span class="clr"></span>
        </header>
        <div class="easyui-panel bg-info" data-options="fit:true">
            <form id="dlgAddPanYingFm">
                <div class="row">
                    <span>条形码：</span>
                    <span id="lbBarcode"></span>
                    <div class="fr">
                        <a class="abtn_r cr">盘盈</a>
                    </div>
                    <span class="clr"></span>
                </div>
                <input id="txtAssetName" class="easyui-textbox" data-options="required:true,prompt:'请输入资产名称'" style="width:100%;" />
                <input id="txtSpecModel" class="easyui-textbox" data-options="prompt:'规格型号'" style="width:70%;" />
                <input id="txtUnit" class="easyui-textbox" data-options="prompt:'计量单位'" style="width:25%;" />
                <div class="tc mt5">新数据</div>
                <ul class="m-list dg-list b-c-odd w1">
                    <li>
                        <span class="rl"><span class="cr">*</span>资产类别</span>
                        <input id="cbtCategory" data-options="required:true,editable:false,panelHeight:$(window).height()*0.5,prompt:'请选择资产类别'" style="width:210px;height:24px;" />
                        <span class="clr"></span>
                    </li>
                    <li>
                        <span class="rl">所属公司</span>
                        <input id="cbbOwnedCompany" data-options="editable:false,prompt:'请选择所属公司'" style="width:210px;height:24px;" />
                        <span class="clr"></span>
                    </li>
                    <li>
                        <span class="rl"><span class="cr">*</span>区域</span>
                        <input id="cbtRegion" data-options="required:true,editable:false,prompt:'请选择区域'" style="width:210px;height:24px;" />
                        <span class="clr"></span>
                    </li>
                    <li>
                        <span class="rl"><span class="cr">*</span>存放地点</span>
                        <input id="txtStoreLocation" class="easyui-textbox" data-options="required:true,prompt:'请输入存放地点'" style="width:100%;">
                        <span class="clr"></span>
                    </li>
                    <li>
                        <span class="rl"><span class="cr">*</span>使用公司</span>
                        <input id="cbbUseCompany" data-options="required:true,editable:false,prompt:'请选择使用公司'" style="width:210px;height:24px;">
                        <span class="clr"></span>
                    </li>
                    <li>
                        <span class="rl">使用部门</span>
                        <input id="cbtUseDepmt" data-options="editable:false,readonly:true,prompt:'请选择使用部门'" style="width:210px;height:24px;" />
                        <span class="clr"></span>
                    </li>
                    <li>
                        <span class="rl">使用人</span>
                        <input id="txtUsePerson" class="easyui-textbox" data-options="prompt:'请输入使用人'" style="width:100%;">
                        <span class="clr"></span>
                    </li>
                </ul>
                <ul class="b-c-even">
                    <li>
                        <input id="txtRemark" class="easyui-textbox" data-options="prompt:'请输入盘点备注信息'" style="width:100%;">
                    </li>
                </ul>
                <ul class="b-c-even">
                    <li>
                        <a class="easyui-linkbutton c6" style="width:100%;" onclick="AddPanYing.OnSure()"><span>确定</span></a>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <input type="hidden" name="hCategoryId" />
    <input type="hidden" name="hOwnedCompanyId" />
    <input type="hidden" name="hUseCompanyId" />
    <input type="hidden" name="hUseDepmtId" />
    <input type="hidden" name="hRegionId" />

    <script type="text/javascript" src="/asset/Mobile/www/scripts/AssetSite/Asset/AddPanYing.js"></script>
    <script type="text/javascript">
        $(function () {
            $("[name=abtnBack]").click(function () {
                $('#dlgAddPanYing').dialog('destroy');
                return false;
            })
            AddPanYing.Init();
        })
    </script>
</body>
</html>
