<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新建/编辑资产信息</title>
</head>
<body>
    <form id="dlgFm">
        <div class="layout-h">
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span> 资产条码：</span>
                    <div class="fl">
                        <input id="txtBarcode" class="easyui-validatebox txt" data-options="required:true,validType:'ne'" placeholder="资产条码" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span>资产类别：</span>
                    <div class="fl">
                        <input id="cbtCategory" class="txt" data-options="required:true" style="width:210px;height:26px;" />
                    </div>
                    <span class="clr"></span>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span>资产名称：</span>
                    <div class="fl">
                        <input id="txtName" class="easyui-validatebox txt" data-options="required:true" />
                    </div>
                    <span class="clr"></span>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">规格型号：</span>
                    <div class="fl">
                        <input id="txtSpecModel" class="txt" />
                    </div>
                    <span class="clr"></span>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">SN号：</span>
                    <div class="fl">
                        <input id="txtSNCode" class="txt" />
                    </div>
                    <span class="clr"></span>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">计量单位：</span>
                    <div class="fl">
                        <input id="txtUnit" class="txt" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">金额：</span>
                    <div class="fl">
                        <input id="txtPrice" class="easyui-validatebox txt" data-options="validType:'float'" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">使用公司部门：</span>
                    <div class="fl">
                        <input id="cbtUseCompany" class="txt" style="width:210px;height:26px;" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span>购入时间：</span>
                    <div class="fl">
                        <input id="txtBuyDate" class="easyui-datebox txt" data-options="editable:false" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">使用人：</span>
                    <div class="fl">
                        <input id="txtUsePerson" class="txt" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">管理员：</span>
                    <div class="fl">
                        <input id="txtManager" class="txt" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span>所属公司：</span>
                    <div class="fl">
                        <input id="cbbOwnedCompany" class="txt" data-options="required:true,editable:false" style="width:210px;height:26px;" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span>区域：</span>
                    <div class="fl">
                        <input id="cbtRegion" class="txt" style="width:210px;height:26px;" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl"><span class="cr">*</span>存放地点：</span>
                    <div class="fl">
                        <input id="txtStoreLocation" class="easyui-validatebox txt" data-options="required:true" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">使用期限(月)：</span>
                    <div class="fl">
                        <input id="txtUseExpireMonth" class="easyui-validatebox txt" data-options="validType:'int'" />
                    </div>
                </div>
            </div>
            <div class="fl-h">
                <div class="row mt10">
                    <span class="rl">供应商：</span>
                    <div class="fl">
                        <input id="txtSupplier" class="txt" />
                    </div>
                </div>
            </div>
            <span class="clr"></span>
            <div class="row mt10">
                <span class="rl">备注：</span>
                <div class="fl">
                    <input id="txtRemark" class="txt" />
                </div>
            </div>
            <div class="row mt10">
                <span class="rl">照片：</span>
                <div class="fl">
                    <div class="easyui-panel">
                        <img id="imgPicture" src="images/nopicture.jpg" style="width:150px;height:150px; cursor:pointer;" />
                        <input type="hidden" id="hPictureId" />
                    </div>
                </div>
            </div>

            <div class="mt20 tc">
                <a name="abtnCommit" class="easyui-linkbutton" style="width:100px;height:30px"><span style="font-size:14px">保存</span></a>
                <a name="abtnCancel" class="easyui-linkbutton" style="width:100px;height:30px"><span style="font-size:14px">取消</span></a>
            </div>
            <div class="mt10 tc">
                <a name="abtnReset" class="easyui-linkbutton" style="width:208px;height:30px"><span style="font-size:14px">重置</span></a>
            </div>
        </div>

        <input type="hidden" id="hId" />
        <input type="hidden" id="hCategoryId" />
        <input type="hidden" id="hUseCompanyId" />
        <input type="hidden" id="hOwnedCompanyId" />
        <input type="hidden" id="hRegionId" />

    </form>
    <div id="dlgUploadPicture" style="padding:10px;"></div>
    <div id="dlgSingleSelectPicture" class="easyui-dialog" title="选择图片（单选）" data-options="closed:true,modal:true,href:'/t/pictureselect.html?dlgId=dlgSingleSelectPicture&funName=PictureAssetInStore',width:810,height:$(window).height()*0.8,
    buttons: [{
        id:'btnSingleSelectPicture',text:'确定',iconCls:'icon-ok',
        handler:function(){
            DlgPictureSelect.SetSinglePicture('imgPicture');
            $('#dlgSingleSelectPicture').dialog('close');
        }
    },{
        id:'btnCancelSingleSelectPicture', text:'取消',iconCls:'icon-cancel',
        handler:function(){
            $('#dlgSingleSelectPicture').dialog('close');
        }
    }],
    toolbar:[{
        id:'dlgSingleSelectPictureToolbarUpload',text:'上传',iconCls:'icon-add',
		handler:function(){
            DlgPictureSelect.DlgUpload();
        }
	}]" style="padding:10px;"></div>

    <script type="text/javascript" src="scripts/AssetSite/Asset/AddAssetInStore.js"></script>
    <!--<script type="text/javascript" src="../Scripts/Users/DlgPictureSelect.js"></script>-->
    <script type="text/javascript">
        $(function () {
            AddAssetInStore.Init();
        })
    </script>
</body>
</html>
